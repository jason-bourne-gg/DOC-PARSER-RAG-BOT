<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document RAG System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">Document RAG System</h1>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <!-- Document Upload Panel -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Upload Document</h2>
        <form id="uploadForm" class="space-y-4">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Document Title</label>
            <input type="text" id="title" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label for="file" class="block text-sm font-medium text-gray-700">File (PDF, DOCX, TXT)</label>
            <input type="file" id="file" name="file" accept=".pdf,.docx,.txt,.md" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
          </div>
          <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Upload & Process
          </button>
        </form>
        
        <div class="mt-6">
          <h3 class="text-lg font-medium mb-2">Documents</h3>
          <ul id="documentList" class="divide-y divide-gray-200">
            <!-- Documents will be added here dynamically -->
            <li class="py-3 flex justify-between text-sm text-gray-500">
              No documents uploaded yet
            </li>
          </ul>
        </div>
      </div>
      
      <!-- Query Panel -->
      <div class="bg-white p-6 rounded-lg shadow-md lg:col-span-2">
        <h2 class="text-xl font-semibold mb-4">Ask Questions</h2>
        <form id="queryForm" class="space-y-4">
          <div>
            <label for="document" class="block text-sm font-medium text-gray-700">Select Document (optional)</label>
            <select id="document" name="document" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              <option value="">All Documents</option>
              <!-- Options will be added here dynamically -->
            </select>
          </div>
          <div>
            <label for="query" class="block text-sm font-medium text-gray-700">Your Question</label>
            <textarea id="query" name="query" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
          </div>
          <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Get Answer
          </button>
        </form>
        
        <!-- Results Section -->
        <div id="results" class="mt-6 hidden">
          <div class="border-b border-gray-200 pb-4">
            <h3 class="text-lg font-medium mb-2">Answer</h3>
            <div id="answer" class="prose max-w-none"></div>
          </div>
          
          <div class="mt-4">
            <h3 class="text-lg font-medium mb-2">Relevant Chunks</h3>
            <div class="space-y-3" id="chunksContainer">
              <!-- Chunks will be added here dynamically -->
            </div>
          </div>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loading" class="hidden mt-6 text-center">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
          <p class="mt-2 text-gray-600">Processing...</p>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
